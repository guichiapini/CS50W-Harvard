<!DOCTYPE html>
<style>@import url('styles.css');</style>

<html lang="en">
    <head>
        <title>Google Search</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="advanced_search.html"><strong>Advanced Search</strong></a>
                <a href="images_search.html"><strong>Images Search</strong></a>
            </nav>
        </header>
        <main>
            <h1 class="google-logo">
                <span style="color: #4285f4;">G</span><span style="color: #ea4335;">o</span><span style="color: #fbbc04;">o</span><span style="color: #4285f4;">g</span><span style="color: #34a853;">l</span><span style="color: #ea4335;">e</span>

            <form action="https://www.google.com/search">

                <div class="button-container">
                    <input type="submit" value="Google Search" class="search-button" style="font-weight: bold;">
                    <button type="submit" name="btnI" value="I'm Feeling Lucky" class="lucky-button"><strong>I'm Feeling Lucky</strong></button>
                </div>
            </form>
        </main>
