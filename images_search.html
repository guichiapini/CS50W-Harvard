<!DOCTYPE html>
<style>@import url('styles.css');</style>

<html lang="en">
    <head>
        <title>Images Search - Google</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><strong>Google Search</strong></a>
            </nav>
        </header>
        <main>
            <h1 class="google-logo">
                <span style="color: #4285f4;">G</span><span style="color: #ea4335;">o</span><span style="color: #fbbc04;">o</span><span style="color: #4285f4;">g</span><span style="color: #34a853;">l</span><span style="color: #ea4335;">e</span>
            </h1>
            <h1 style="visibility: hidden; margin-bottom: -60px;">Google Image Search</h1>
            <form action="https://www.google.com/search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="search-bar" placeholder="Search Images">
                <input type="submit" value="Search Images" class="search-button">
            </form>
        </main>
    </body>
</html>
